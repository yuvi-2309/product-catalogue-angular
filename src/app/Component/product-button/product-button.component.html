<button
  class="btn btn-primary"
  [disabled]="added || isLoading"
  (click)="onAddToCartClicked()"
>
  <span *ngIf="!added && !isLoading"> Add to cart </span>
  <span *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin"></i>
  </span>
  <span *ngIf="added && !isLoading"> Added </span>
</button>
