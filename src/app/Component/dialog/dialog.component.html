<h3 mat-dialog-title class="delete-popup-title">Confirmation</h3>
<mat-dialog-content class="delete-popup-content">
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="delete-popup-actions">
  <button mat-button mat-dialog-close class="popup-button cancel">
    Cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    color="primary"
    class="popup-button ok"
  >
    OK
  </button>
</mat-dialog-actions>
