<button
  [disabled]="isAddedToWishList(product)"
  class="wishList-button"
  (click)="addToWishList(product)"
>
  <span *ngIf="!isLoading && isAddedToWishList(product) === false">
    Add to WishList
  </span>
  <span *ngIf="isLoading">
    <i class="fas fa-spinner fa-spin"></i>
  </span>
  <span *ngIf="!isLoading && isAddedToWishList(product) === true"
    >Added to WishList
  </span>
</button>
